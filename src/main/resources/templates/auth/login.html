<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/auth/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <div th:if="${erro}" class="message error">
            <p th:text="${erro}"></p>
        </div>

        <div th:if="${mensagem}" class="message success">
            <p th:text="${mensagem}"></p>
        </div>

        <h1>Login de usuário</h1>
        <form action="/auth/loginUs" method="POST" class="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não possui uma conta? <a href="/auth/registrationPage">Cadastre-se</a></p>

        <h1>Login de empresa</h1>
        <form action="/auth/loginEm" method="POST" class="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não possui uma conta? <a href="/auth/registrationPage">Cadastre-se</a></p>
    </div>
</body>
</html>
